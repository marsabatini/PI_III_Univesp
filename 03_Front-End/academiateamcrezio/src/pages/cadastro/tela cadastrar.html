                        <h1>faça seu cadastro</h1>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" required>
                        </div>
                        <div class="input-box">
                            <label for="cpf">cpf</label>

                        </div>
                        <div class="input-box">
                            <label for="datanascimento">data de nascimento</label>
                            <input id="datanascimento" type="text" name="datanascimento" required>
                        </div>
                        <div class="input-box">
                            <label for="email">email</label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="telefone">telefone</label>
                            <input id="telefone" type="tel" name="telefone" required>
                        </div>
                        <div class="input-box">
                            <label for="endereço">endereço</label>
                            <input id="endereço" type="text" name="endereço" required>
                        </div>
                        <div class="input-box">
                            <label for="numero"> numero</label>
                            <input id="numero" type="number" name="numero" required>
                        </div>
                        <div class="input-box">
                            <label for="cep">cep</label>
                            <input id="cep" type="number" name="cep" required>
                        </div>
                        <br>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirme sua Senha</label>
                            <input id="password" type="password" name="confirmpassword" required>
                        </div>
                    </div>
                <div class="b-cadastro">
                    <button class="bc"><a href="#">cadastrar</a></button>
                </div>
